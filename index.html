<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML/CSS/Javascript intermediário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <div class="container">
            <div class="container-duvidas">
                <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                <p class="duvida">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                    contato em menos de 24h.</p>
            </div>

            <div class="container-formulario">

                <div class="inputs">

                    <div class="inputs-campo-obrigatorio">
                        <input class="inputs-campos todos-inputs" type="text" name="nome" id="nome" placeholder="Nome completo *">
                        <p class="campo-obrigatorio-oculto">campo obrigatório</p>
                    </div>

                    <div class="inputs-campo-obrigatorio">
                        <input class="inputs-campos todos-inputs" type="email" name="email" id="email" placeholder="Email *">
                        <p class="campo-obrigatorio-oculto">campo obrigatório</p>
                    </div>

                    <div class="inputs-campo-obrigatorio">
                        <input class="inputs-campos todos-inputs" type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                        <p class="campo-obrigatorio-oculto">campo obrigatório</p>
                    </div>

                    <div class="inputs-campo-obrigatorio">
                        <textarea class="mensagem todos-inputs" type="text" name="mensagem" id="mensagem" placeholder="Mensagem *"
                            cols="43"></textarea>
                        <p class="campo-obrigatorio-oculto">campo obrigatório</p>
                    </div>

                    <div class="texto-campo-obrigatorio">
                        <h2>*campos obrigatórios</h2>
                    </div>
                </div>

                <button type="submit" id="enviar">Enviar</button>
            </div>

        </div>

    </main>

    <script src="./src/index.js"></script>
</body>

</html>
